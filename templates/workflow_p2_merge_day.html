<p>The following {{ plural('bug has', data, pword='bugs have') }} a priority P2 and an assignee the merge day:
  <table border="1">
    <thead>
      <tr>
        <th>Bug</th><th>Summary</th><th>Component</th>
      </tr>
    </thead>
    <tbody>
      {% for i, (bugid, summary) in enumerate(bugids) -%}
      <tr {% if i % 2 == 0 %}bgcolor="#E0E0E0"{% endif -%}>
        <td>
          <a href="https://bugzilla.mozilla.org/show_bug.cgi?id={{ bugid }}">{{ bugid }}</a>
        </td>
        <td>
          {{ summary | e }}
        </td>
        <td>
          {{ prod_comp[str(bugid)]['c'] | e }}
        </td>
      </tr>
      {% endfor -%}
    </tbody>
  </table>
</p>
