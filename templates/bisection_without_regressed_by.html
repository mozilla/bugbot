<p>
    The following {{ plural('bug contains', data, pword='bugs contain') }} a bisection analysis but regressed_by is empty:
</p>
<table {{ table_attrs }}>
    <thead>
        <tr>
            <th>Bug</th>
            <th>Summary</th>
            <th>Source</th>
        </tr>
    </thead>
    <tbody>
        {% for i, (bugid, summary, pushlog_source, comment_number) in enumerate(data) -%}
            <tr {% if i % 2 == 0 %}bgcolor="#E0E0E0"
            {% endif -%}
            >
            <td>
                <a href="https://bugzilla.mozilla.org/show_bug.cgi?id={{ bugid }}">{{ bugid }}</a>
            </td>
            <td>{{ summary | e }}</td>
            <td>
                <a href="https://bugzilla.mozilla.org/show_bug.cgi?id={{ bugid }}#c{{ comment_number }}">{{ pushlog_source }}</a>
            </td>
        </tr>
    {% endfor -%}
</tbody>
</table>
