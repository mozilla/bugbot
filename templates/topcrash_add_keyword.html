<p>The following {{ plural('bug is', data, pword='bugs are') }} missing a topcrash keyword:
  <table {{ table_attrs }}>
    <thead>
      <tr>
        <th>Bug</th><th>Summary</th><th>Severity</th><th>Added Keyword</th>
      </tr>
    </thead>
    <tbody>
      {% for i, (bugid, summary, severity, added_keyword) in enumerate(data) -%}
      <tr {% if i % 2 == 0 %}bgcolor="#E0E0E0"{% endif -%}>
        <td>
          <a href="https://bugzilla.mozilla.org/show_bug.cgi?id={{ bugid }}">{{ bugid }}</a>
        </td>
        <td>
          {{ summary | e }}
        </td>
        <td>
          {{ severity }}
        </td>
        <td>
          {{ added_keyword }}
        </td>
      </tr>
      {% endfor -%}
    </tbody>
  </table>
</p>
