<p>The following {{ plural('bug has', data, pword='bugs have') }} been fixed in nightly but still affect other supported channels:
  <table border="1">
    <thead>
      <tr>
        <th>Bug</th><th>Summary</th><th>Affected versions</th>
      </tr>
    </thead>
    <tbody>
      {% for i, (bugid, summary, affected) in enumerate(data) -%}
      <tr {% if i % 2 == 0 %}bgcolor="#E0E0E0"{% endif -%}>
        <td>
          <a href="https://bugzilla.mozilla.org/show_bug.cgi?id={{ bugid }}">{{ bugid }}</a>
        </td>
        <td>
          {{ summary | e }}
        </td>
        <td>
          <b>
          {{ ', '.join(affected) }}
          </b>
        </td>
      </tr>
      {% endfor -%}
    </tbody>
  </table>
</p>
