<p>The following {{ plural('bug is', data, pword='bugs are') }} might have a wrong type:
  <table border="1">
    <thead>
      <tr>
        <th>Bug</th><th>Summary</th><th>Type</th><th>BugBug Type</th><th>Confidence (%)</th>
      </tr>
    </thead>
    <tbody>
      {% for i, (bugid, summary, type, bugbug_type, confidence) in enumerate(data) -%}
      <tr {% if i % 2 == 0 %}bgcolor="#E0E0E0"{% endif -%}>
        <td>
          <a href="https://bugzilla.mozilla.org/show_bug.cgi?id={{ bugid }}">{{ bugid }}</a>
        </td>
        <td>
          {{ summary | e }}
        </td>
        <td>
          {{ type }}
        </td>
        <td>
          {{ bugbug_type }}
        </td>
        <td>
          {{ confidence }}
        </td>
      </tr>
      {% endfor -%}
    </tbody>
  </table>
</p>
