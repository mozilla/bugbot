sudo: required
language: python
env:
    - TOX_ENV=py27
python:
  - "2.7"

install:
    - travis_retry pip install tox coveralls
    - pip install flake8

script:
    - flake8 auto_nag/ --exclude=auto_nag/tests/
    - tox -e $TOX_ENV
    - python check_bugbug_version.py

after_success:
    - travis_retry pip install coveralls; coveralls;

